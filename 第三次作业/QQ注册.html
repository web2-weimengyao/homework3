
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1">
<title>QQ注册</title>
</head>
<body>
<img src="bg_chs.png" width="1300" height="109"><br />
	<h2>注册账号</h2>
	<p><label for="idname">昵称</label>
		<input type="text" name="idname" id="idname" pattern="[-\u4e00-\u9fa5\w]{4,10}">长度为4-10个字符</p>
	<p><label for="password">密码</label>
		<input type="password" name="password" id="password" pattern="\w{6,16}">长度为6-16个字符</p>
<p><label for="password2">确认密码</label>
		<input type="password" name="password2" id="password2" pattern="\w{6,16}">长度为6-16个字符</p>
	<p><label for="iphnum">手机号码</label>
		<input type="text" name="iphonenumber" id="iphnum" pattern="1[3578]\d{9}">
		长度为11位数字 以13|5|7|8开头以13|5|7|8开头</p>
	<p><label for="email">邮箱</label>
<input type="email" name="email" id="email" pattern="\w@\w(.\a-z{2,4}){1,2}"></p>
<p><label for="age">年龄</label>
		<input type="number" name="age" id="age" pattern="\d|[1-9]\d|1[0-4]\d"></p>
	<p><img src="btn.bmp"></p>

</body>
</html>
